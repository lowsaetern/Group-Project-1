<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>What Do I Do Now?</title>
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/skeleton.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>

  <!--Header-->
    <header class="container" id="main-title">
        <h1>What Do I Do Now?</h1>
    </header>
  
  <!--Assigned Task Section-->
    <section class="container" id="do-this">
      <h2>Do This:</h2>
      
      <div id="assigned-task">

      <!--Empty div to be filled with assigned task from JS-->
      
      </div>

      <!--Amazon Product Search API-->
      <form  id="stuff-form">
        <input id="input-stuff" type="search" />
        <button class="button-primary" id="search-stuff">
            Search
        </button>
      </form>
      <a target="_blank" id="click-image"><img id="search-image" src="" /></a>

    </section>
    
  <!--Task Input Section-->
    <section class="container" id="need-something-done">
      <h3>Need something done?</h3>

      <form id="input-task">
        <input class="inputVal" type="text" placeholder="Write it here." />
        <button class="addTaskButton">Add Task</button>
      </form>

      <!--Specify Date for Inputted Task-->
      <h3>When does this task need to be complete?</h3>
        
      <button class="button-primary" id="today-Btn" type="button">
          Today
      </button>
          
      <button class="button-primary" id="this-week-Btn" type="button">
          This Week
      </button>

      <button class="button-primary" id="this-month-Btn" type="button">
          This Month
      </button>

      <div>
        <p>OR</p>
        <form id="choose-date">
          <input class="inputDate" type="date" />
        </form>
      </div>
      <br>
      <!--Submit Task Button-->
      <button class="button-primary" type="submit" id="submit-Btn">
        Submit Task
      </button>
    </section>



<script src="./assets/js/script.js"></script>
  </body>
</html>
