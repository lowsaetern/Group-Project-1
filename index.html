<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>What Do I Do Now?</title>
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/skeleton.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  </head>
  <body>

  <!--Header-->
    <header class="container" id="main-title">
        <h1>What Do I Do Now?</h1>
    </header>
  
  <!--Assigned Task Section-->
    <section class="container" id="do-this">
      <h2>Do This:</h2>
      
      <div class="display-box" id="assigned-task">
      <!--Empty div to be filled with assigned task from JS-->
      </div>

      <p>Don't have everything you need for this task?</p>
      <!--Amazon Product Search API-->
      <form  id="stuff-form">
        <input id="input-stuff" type="search" placeholder="Find it here."/>
        <button class="button-primary" id="search-stuff">
            Search
        </button>
      </form>
      <a target="_blank" id="click-image"><img id="search-image" src="" /></a>


      <div>
        <p>Don't feel like working?</p>
        <button class="button-primary" id="excuse-btn">Click for an Excuse.</button>
        <p id="excuse"></p>
      </div>

    </section>
    
  <!--Task Input Section-->
    <section class="container" id="need-something-done">
      <h3>Need something done?</h3>

      <form id="input-task">
        <input class="inputVal" type="text" placeholder="Write it here." /> 

      <div>

          <input class="inputDate" type="date" />
        
      </div>
      <br>
      <!--Submit Task Button-->
      <button class="submit-task button-primary" type="button" id="submit-Btn">
        Submit Task
      </button>
      </form>
    </section>
      
<script src="./assets/js/script.js"></script>
  </body>
</html>
